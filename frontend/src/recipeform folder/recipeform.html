<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Recipe Form</title>
    <link rel="stylesheet" href="recipeform.css" />
    <script defer src="addingredient.js"></script>
  </head>
  <body>
      <main>
          <div class="box">
            <div class="inner-box">
              <div class="forms-wrap">
                <form action="index.html" autocomplete= "off">
                  <div class="logo">
                    <img src="./img/logo.png" alt="TheWorkoutApp" />
                    <h4>The Recipe</h4>
                  </div>

                  <div class="heading">
                    <h2>Add Recipes</h2>
                    <h6> Not ready to add a recipe?</h6>
                    <a href="#" class="toggle">Take Me Back!</a>
                  </div>

          <!--Actual Recipe Form --->
              <div class="add-recipe-form">
                <div class="row">
                  <div class = "form-column">
                    <div class="input-wrap">
                      <label> Recipe Name</label>
                        <input
                             type="textarea" 
                            class="input-field" 
                            placeholder="Enter Recipe Name"
                            maxlength="200"
                            required
                    />
                </div>

                <div class="input-wrap">
                  <label> Short Description </label>
                    <textarea
                          class="short-desc" 
                          cols="30" 
                          rows="5"
                          placeholder="Enter Description"
                          required
                          
                  ></textarea>
                  </div>

                  <div class="input-wrap">
                    <label> Ingredients </label>
                    <div class="addform">
                      <ul class="add-ingredient-list"
                          style="list-style-type:circle"  data-idLists>
                       <!--   <li class="active ingredients">Spinach</li>
                          <li>Eggs</li>
                          <li>Heavy Cream</li>-->
                          <i class="fa-solid fa-trash-can"></i>
                      </ul>
                   
                              <input 
                                  type="text"
                                  class="add-input"
                                  data-new-input
                                  placeholder="enter ingredients"
                                  aria-label="new ingredient entered here"
                              />
                              <input  
                                  type="button" 
                                  class="add-ingredient-submit-btn"
                                  aria-label="add new ingredient" 
                                  value="add"/>
                         
                      </div >
                  </div>
                  
                  <div class="input-wrap">
                    <label class="custom_select">Select Dietary Restrictions</label> 
                     <h6> Hold down Ctrl(pc) or Cmd(mac) to select 2 or more</h6>
                         <select multiple class="mult">
                             <option value= "Gluten Free">Gluten Free</option>
                             <option value="Vegan">Vegan</option>
                             <option value="Vegetarian">Vegetarian</option>
                             <option value="Pescatarian">Pescatarian</option>
                             <option value="Nut Allergy">Nut Allergy Friendly</option>
                             <option value="Lactose Free">Lactose Free</option>
                         </select multiple>
                       </div> 
                </div>
              </div>  

              <div class="form-column">
                
                <div class="input-wrap">
                  <label> Difficulty</label>
                  <select class="diff">
                    <option value= "Easy">Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Hard">Hard</option>
                  </select>
                </div>

              <div class="row">
                <div class="input-wrap">
                <label> Prep Time</label>
                  <input
                        type="text" 
                        class="input-field" 
                        placeholder="Prep Time"
                        required
                  />
                </div>

                <div class="input-wrap">
                <label> Cook Time</label>
                  <input
                        type="text" 
                        class="input-field" 
                        placeholder="Cook Time"
                        required
                   />
                </div>
              </div>
                <div class="row">
                  <div class="input-wrap">
                    <label> Total Time</label>
                      <input
                            type="text" 
                            class="input-field" 
                            placeholder="Total Time"
                            required
                       />
                    </div>
                <div class="input-wrap">
                <label> Servings </label>
                  <input
                        type="number" 
                        class="input-field" 
                        placeholder="# of Servings"
                        required
                  />
                </div>
                </div>
  
                <div class="input-wrap">
                <label> Directions</label>
                <div class="addform">
                <ol class="add-direction-list" data-idLists>
                    <!--<li class="active directions">Pre-heat to 350 Degrees</li>
                    <li>Mix in batter</li>
                    <li>Add Sugar, Cream and Eggs</li> -->
                    <i class="fa-solid fa-trash-can"></i> 
                </ol>
             
                    <form class="add-dir" action="" data-new-info-form>
                        <input 
                            type="text"
                            class="add-input"
                            data-new-input
                            placeholder="enter cooking steps"
                            aria-label="new direction  here"
                        />
                        <button class="add-direction-submit-btn"
                                aria-label="add new direction"> Add
                        </button>
                     </form>
                </div   >
                </div>

                <div class="input-wrap">
                <label> Recipe Tips </label>
                    <textarea
                          class="tips" 
                          rows="5"
                          placeholder="Enter Tips"
                    ></textarea>
                </div>

                <input type="submit" value="Add Recipe" class="add-recipe-btn" />
              </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>  
</main>
</body>
</html>
